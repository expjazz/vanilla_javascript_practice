<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Seat</title>
</head>
<body>
  <div class="select-movie">
    <p>Pick a movie</p>
    <select name="movie" id="movie-select">
      <option value="The Lion King"> The Lion King</option>
      <option value="The Avengers"> The Avengers</option>
      <option value="Justice League">Justice League</option>
    </select>
  </div>

  <div class="theather">
    <div class="seats-classification">
      <p> <span></span> N/A </p>
      <p><span></span> Selected</p>
      <p><span></span> Occupied</p>
    </div>
    <div class="screen"></div>
    <div class="seats">
      <div class="left-col">
        <div class="row">
          <div class="seat"></div>
          <div class="seat"></div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
